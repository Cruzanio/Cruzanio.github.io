<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
<h1>Cruzanio Villarreal</h1>
<ul>Enter your number below to list their Fizzbuzz
    <li>Fizz: Divisible by 3</li>
    <li>Buzz: Divisible by 5</li>
    <li>FizzBuzz: Divisible by 3 & 5</li>
</ul>

<input id="userInput">
<button type="button" id="run">Run</button>
<ul id="output">

</ul>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>

    function fizzbuzz(num) {
        for (var i = 1; i <= num; i++) {
            if (i % 15 === 0) {
                $('#output').appendChild('<li>' + i + ': Fizzbuzz' + '</li>')
                // $('#output').html(i + ': Fizzbuzz')
            } else if (i % 3 === 0) {
                $('#output').appendChild('<li>' + i + ': Fizz' + '</li>')
                // $('#output').html(i + ': Fizz')
            } else if (i % 5 === 0) {
                $('#output').appendChild('<li>' + i + ': Buzz' + '</li>')
                // $('#output').html(i + ': Buzz')
            } else {
                $('#output').html('Enter Number Please')
            }
        }
    }

    $('#run').click(function () {
            fizzbuzz($('#userInput').val())
    })

</script>
</body>
</html>
