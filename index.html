<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
<h1>Cruzanio Villarreal</h1>
<input id="userInput">
<button type="button" id="run"></button>
<h4 id="output"></h4>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>

    function fizzbuzz(num) {
        for (var i = 1; i <= num; i++) {
            if (i % 15 === 0) {
                $('#output').html('fizzbuzz')
            } else if (i % 3 === 0) {
                $('#output').html('fizz')
            } else if (i % 5 === 0) {
                console.log('buzz')
            } else {
                $('#output').html('fizz')
            }
        }
    }
    fizzbuzz(30)

    $('#run').click(function () {
            fizzbuzz($('#userInput').val())
    })

</script>
</body>
</html>
